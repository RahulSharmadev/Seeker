<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>video pop-up</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>

  <body>

  <div class="container text-center">
    <h1>Love you my dear father</h1>
    <div class="row">
    <div class="col-md-4">
      <img src="Images/01.jpg" alt="" class="img-fluid">
      <img src="Images/play-button.png" class="button" width="" alt="I am button" data-toggle="modal" data-target="#play-video-01">
    </div>

    <div class="col-md-4">
      <img src="Images/02.jpg" alt="" class="own" id>
      <img src="Images/play-button.png" class="button" width="" data-toggle="modal" data-target="#play-video-02">
    </div>

    <div class="col-md-4">
      <img src="Images/03.jpg" alt="" class="img-fluid">
      <img src="Images/play-button.png" class="button" width="" data-toggle="modal" data-target="#play-video-03">
    </div>

    </div>
  </div>

  <div class="modal fade" id="play-video-01">
<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">

    <div class="modal-body">
      <video src="Videos/01.mkv" type="video/mkv" width="100%" controls >
      </video>
    </div>

  </div>
</div>
</div>

<div class="modal fade" id="play-video-02">
<div class="modal-dialog modal-dialog-centered" role="document">
<div class="modal-content">

  <div class="modal-body">
    <video width="100%" controls>
      <source src="Videos/02.mp4" type="video/mp4">
    </video>
  </div>

</div>
</div>
</div>

<div class="modal fade" id="play-video-03">
<div class="modal-dialog modal-dialog-centered" role="document">
<div class="modal-content">

  <div class="modal-body">
    <video src="Videos/03.mp4" type="video/mp4"  width="100%" controls >
    </video>
  </div>

</div>
</div>
</div>

  </body>

</html>
